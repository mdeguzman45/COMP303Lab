<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Seeker Details</title>
</head>
<body>
	<br />
	<div class="container">
		<div class="col-md-8 offset-md-2">
			<h4>Seekers</h4>
			<table class="table table-bordered">
				<tr>
					<th>Seeker ID</th>
					<th>First Name</th>
					<th>Last name</th>
					<th>Age</th>
					<th>Gender</th>
					<th>City</th>
					<th>Phone</th>
				</tr>
				<tr th:each="seeker : ${seekerList}">
					<td th:text="${seeker.seekerId}">Seeker ID</td>
					<td th:text="${seeker.firstName}">First Name</td>
					<td th:text="${seeker.lastName}">Last Name</td>
					<td th:text="${seeker.age}">Age</td>
					<td th:text="${seeker.gender}">Gender</td>
					<td th:text="${seeker.city}">City</td>
					<td th:text="${seeker.phone}">Phone</td>
				</tr>
			</table>

			<div class="gap-4">
				<a href="/seekerui" class="btn btn-primary"> Back to Seeker Form </a>
			</div>
		</div>
	</div>
</body>
</html>
