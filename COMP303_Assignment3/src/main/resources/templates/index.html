<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Seeker Form Details</title>
</head>
<body>
	<br />
	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div>
					<h3>Seeker Form Details</h3>
				</div>
				<div class="bg-light mt-4 p-4">
					<form action="display_seeker" name="seeker_form" method="post" class="row g-3">
						<div class="col-md-6">
							<label for="seekerId">Seeker ID</label>
							<input type="number" name="seekerId" class="form-control" required />
						</div>

						<div class="col-md-6">
						</div>
						
						<div class="col-md-6">
							<label for="firstName">First Name</label>
							<input type="text" name="firstName" class="form-control" required />
						</div>

						<div class="col-md-6">
							<label for="lastName">Last Name</label>
							<input type="text" name="lastName" class="form-control" required />
						</div>
						
						<div class="col-md-6">
							<label for="age">Age</label>
							<input type="number" name="age" class="form-control" required />
						</div>

						<div class="col-md-6">
							<label for="gender">Gender</label>
							<select
								class="form-select" name="gender" required>
								<option selected>Select Gender</option>
								<option value="Male"> Male </option>
								<option value="Female"> Female </option>
								<option value="Other"> Other </option>
							</select>
						</div>
						
						<div class="col-md-6">
							<label for="city">City</label>
							<input type="text" name="city" class="form-control" required />
						</div>

						<div class="col-md-6">
							<label for="phone">Phone</label>
							<input type="text" name="phone" class="form-control" required />
						</div>

						<div class="col-md-12 gap-2 d-md-flex justify-content-md-end">
							<button type="submit" class="btn btn-primary">Submit</button>
							<button type="button" class="btn btn-warning"
								onclick="document.seeker_form.reset();">Clear</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
