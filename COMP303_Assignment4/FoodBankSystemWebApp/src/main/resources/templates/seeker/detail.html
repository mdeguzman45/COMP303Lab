<div class="container">
	<dl class="row">
		<dt class="col-sm-2">Seeker ID</dt>
		<dd class="col-sm-10" th:text="${seeker.id}">...</dd>
		<dt class="col-sm-2">Name</dt>
		<dd class="col-sm-10" th:text="${seeker.lastName} + ', ' + ${seeker.firstName}">...</dd>
		<dt class="col-sm-2">Birth Date</dt>
		<dd class="col-sm-10" th:text="${#temporals.format(seeker.dateOfBirth, 'MMMM dd, yyyy')}">...</dd>
		<dt class="col-sm-2">Gender</dt>
		<dd class="col-sm-10" th:text="${seeker.gender}">...</dd>
		<dt class="col-sm-2">City</dt>
		<dd class="col-sm-10" th:text="${seeker.city}">...</dd>
		<dt class="col-sm-2">Phone</dt>
		<dd class="col-sm-10" th:text="${seeker.phone}">...</dd>
	</dl>
	<div class="d-flex">
  		<button class="btn btn-secondary me-3" onclick="goBack()">Back</button>
		<a class="btn btn-primary me-3" role="button" th:href="@{|/seekers/edit/${seeker.id}|}">Edit Information</a>
		<form th:action="@{|/seekers/delete/${seeker.id}|}" method="post">
			<button class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this item?');">Delete</button>
		</form>
	</div>
</div>
