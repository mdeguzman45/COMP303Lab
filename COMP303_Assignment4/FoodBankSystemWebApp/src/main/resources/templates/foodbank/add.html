<form class="add-container" method="post">
  <input type="hidden" class="form-control" name="id" th:value="0" required>
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
	<input type="text" class="form-control" name="name" required>
  </div>
  <div class="mb-3">
    <label for="birthday" class="form-label">Address</label>
    <input type="text" class="form-control" name="address" required>
  </div>
  <div class="mb-3">
    <label for="city" class="form-label">City</label>
    <input type="text" class="form-control" name="city">
  </div>
  <div class="mb-3">
    <label for="city" class="form-label">Phone</label>
    <input type="text" class="form-control" name="phone">
  </div>
  <div class="mb-3">
    <label for="city" class="form-label">Website</label>
    <input type="text" class="form-control" name="website">
  	<div class="form-text">www.example.com</div>
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Email</label>
    <input type="email" maxlength="50" class="form-control" name="email">
  	<div class="form-text">example@email.com</div>
  </div>
  <div class="d-flex justify-content-evenly">
  	<button type="reset" class="btn btn-secondary">Clear</button>
  	<button type="submit" class="btn btn-primary">Add FoodBank</button>
  </div>
</form>
