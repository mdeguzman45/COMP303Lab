<div class="container">
	<dl class="row">
		<dt class="col-sm-2">FoodBank ID</dt>
		<dd class="col-sm-10" th:text="${foodbank.id}">...</dd>
		<dt class="col-sm-2">Name</dt>
		<dd class="col-sm-10" th:text="${foodbank.name}">...</dd>
		<dt class="col-sm-2">Address</dt>
		<dd class="col-sm-10" th:text="${foodbank.address}">...</dd>
		<dt class="col-sm-2">City</dt>
		<dd class="col-sm-10" th:text="${foodbank.city}">...</dd>
		<dt class="col-sm-2">Phone</dt>
		<dd class="col-sm-10" th:text="${foodbank.phone}">...</dd>
		<dt class="col-sm-2">Website</dt>
		<dd class="col-sm-10" th:text="${foodbank.website}">...</dd>
		<dt class="col-sm-2">Email</dt>
		<dd class="col-sm-10" th:text="${foodbank.email}">...</dd>
	</dl>
	<div class="d-flex">
  		<button class="btn btn-secondary me-3" onclick="goBack()">Back</button>
		<a class="btn btn-primary me-3" role="button" th:href="@{|/foodbanks/edit/${foodbank.id}|}">Edit Information</a>
		<form th:action="@{|/foodbanks/delete/${foodbank.id}|}" method="post">
			<button class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this item?');">Delete</button>
		</form>
	</div>
</div>
