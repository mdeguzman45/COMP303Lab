<form class="add-container" method="post">
  <input type="hidden" class="form-control" name="id" th:value="${foodbank.id}" required>
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
	<input type="text" class="form-control" name="name" th:value="${foodbank.name}" required>
  </div>
  <div class="mb-3">
    <label for="birthday" class="form-label">Address</label>
    <input type="text" class="form-control" name="address" th:value="${foodbank.address}" required>
  </div>
  <div class="mb-3">
    <label for="city" class="form-label">City</label>
    <input type="text" class="form-control" name="city" th:value="${foodbank.city}">
  </div>
  <div class="mb-3">
    <label for="city" class="form-label">Phone</label>
    <input type="text" class="form-control" name="phone" th:value="${foodbank.phone}">
  </div>
  <div class="mb-3">
    <label for="city" class="form-label">Website</label>
    <input type="text" class="form-control" name="website" th:value="${foodbank.website}">
  	<div class="form-text">www.example.com</div>
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Email</label>
    <input type="email" maxlength="14" class="form-control" name="email" th:value="${foodbank.email}">
  	<div class="form-text">example@email.com</div>
  </div>
  <div class="d-flex justify-content-evenly">
  	<button type="button" class="btn btn-secondary" onclick="goBack()">Back</button>
  	<button type="submit" class="btn btn-primary">Update Info</button>
  </div>
</form>
