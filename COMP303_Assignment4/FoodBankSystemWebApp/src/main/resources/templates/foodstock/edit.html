<form class="add-container" method="post">
  	<input type="hidden" class="form-control" name="id" th:value="${foodstock.id}" required>
	<div class="mb-3">
	  <label for="name" class="form-label">Name</label>
	  <input type="text" class="form-control" name="name" th:value="${foodstock.name}" required>
	</div>
	<div class="mb-3">
	  <label for="type" class="form-label">Type</label>
	  <input type="text" class="form-control" name="type" th:value="${foodstock.type}" required>
	</div>
	<div class="mb-3">
	  <label for="quantity" class="form-label">Quantity</label>
	  <input type="text" class="form-control" name="quantity" th:value="${foodstock.quantity}" required>
	</div>
	<div class="mb-3">
	  <label for="donationDate" class="form-label">Donation Date</label>
	  <input type="date" class="form-control" name="donationDate" th:value="${foodstock.donationDate}" required>
	</div>
	<div class="mb-3">
	  <label for="bestBefore" class="form-label">Best Before</label>
	  <input type="date" class="form-control" name="bestBefore" th:value="${foodstock.bestBefore}" required>
	</div>
	<div class="mb-3">
	  <label for="status" class="form-label">Status</label>
	  <input type="text" class="form-control" name="status" th:value="${foodstock.status}" required>
	</div>
	<div class="d-flex justify-content-evenly">
		<button type="button" class="btn btn-secondary" onclick="goBack()">Back</button>
		<button type="submit" class="btn btn-primary">Update Info</button>
	</div>
</form>
