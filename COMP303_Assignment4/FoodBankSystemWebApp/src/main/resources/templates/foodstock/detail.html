<div class="container">
	<dl class="row">
		<dt class="col-sm-2">Food Stock ID</dt>
		<dd class="col-sm-10" th:text="${foodstock.id}">...</dd>
		<dt class="col-sm-2">Name</dt>
		<dd class="col-sm-10" th:text="${foodstock.name}">...</dd>
		<dt class="col-sm-2">Type</dt>
		<dd class="col-sm-10" th:text="${foodstock.type}">...</dd>
		<dt class="col-sm-2">Quantity</dt>
		<dd class="col-sm-10" th:text="${foodstock.quantity}">...</dd>
		<dt class="col-sm-2">Donation Date</dt>
		<dd class="col-sm-10" th:text="${#temporals.format(foodstock.donationDate, 'MMMM dd, yyyy')}">...</dd>
		<dt class="col-sm-2">Best Before</dt>
		<dd class="col-sm-10" th:text="${#temporals.format(foodstock.bestBefore, 'MMMM dd, yyyy')}">...</dd>
		<dt class="col-sm-2">Status</dt>
		<dd class="col-sm-10" th:text="${foodstock.status}">...</dd>
	</dl>
	<div class="d-flex">
  		<button class="btn btn-secondary me-3" onclick="goBack()">Back</button>
		<a class="btn btn-primary me-3" role="button" th:href="@{|/foodstocks/edit/${foodstock.id}|}">Edit Information</a>
		<form th:action="@{|/foodstocks/delete/${foodstock.id}|}" method="post">
			<button class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this item?');">Delete</button>
		</form>
	</div>
</div>
